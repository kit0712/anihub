controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1&playlist=vc-UPPk5ZPQ

    <div id="vidtop-content">
    	<div class="vid-info"><h1>Coming<br> Soon</h1></div>
    	<div class="vid-info2"><a id="cd_date"></a><div class="cu_btn"><a href="http://ccsakura-official.com/" >OFFICIAL WEB SITE</a></div></div>
	</div>
	</div>
</body>

<script type="text/javascript">
	var countDownDate = new Date("Jan 7, 2018 07:30:00").getTime();

var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("cd_date").innerHTML = days + "D " + hours + "H "
    + minutes + "M " + seconds + "S ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("cd_date").innerHTML = "Today";
    }
}, 1000);

</script>
</html>
